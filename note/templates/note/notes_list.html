{% extends "base.html" %}
{% block content %}
    <h1 class="my-5">Your notes are displayed here in a list</h1>


    <div class="row rol-cols3 g-2">
        {% for note in notes %}
            <div class="col">
                <div class="p-3 border">
                     <a href="{% url 'notes.detail' pk=note.id %}" class="text-dark text-decoration-non btn btn-primary">
                        <h3>{{note.title}}</h3>
                     </a>
                    {{note.notes|truncatechars:10}}    
                </div>
            </div>
        {% endfor %}

    </div>
    
    <a href="{% url 'home' %}" class="btn btn-primary"> Return to home</a>
{% endblock  %}
